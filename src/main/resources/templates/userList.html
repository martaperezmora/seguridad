<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Management</title>
</head>

<body>

    <div th:replace="menu :: menu" />

    <h1>User Management</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Group</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.group.name}"></td>
                <td>
                    <a th:href="@{/user/edit/{id}(id=${user.id})}" th:text="Edit"></a>
                    <a th:href="@{/user/delete/{id}(id=${user.id})}" th:text="Delete"></a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="#" th:href="@{/user/new}" th:text="Add"></a>

</body>

</html>
